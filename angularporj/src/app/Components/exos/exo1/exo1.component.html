<div class="container">
    <h1 class="center-align">{{ formatTime(hours) + ':' + formatTime(minutes) + ':' + formatTime(seconds) }}</h1>
    <div class="center-align">
      <button class="waves-effect waves-light btn" (click)="startTimer()">Start</button>
      <button class="waves-effect waves-light btn" (click)="pauseTimer()">Pause</button>
      <button class="waves-effect waves-light btn" (click)="resetTimer()">Reset</button>
    </div>
  </div>
